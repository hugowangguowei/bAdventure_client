<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="UI/style.css" type="text/css"/>
    <script type="text/javascript" src="../dep/socket.io.js"></script>
    <script type="text/javascript" src="../dep/require.js"></script>
    <script type="text/javascript" src="../dep/jquery-1.9.1.js"></script>
    <script>
        requirejs.config({
            baseUrl:'../',
            path:{
                baBasicLib:"baBasicLib",
                GeoController:"geoLib/controller",
                GeoView:"geoLib/view"
            }
        });
        var global;
        require(['geoLib/controller/GeoManager','geoLib/view/Geo_view'],
                function(GeoManager,Geo_view){
                    var geoManager = GeoManager.getInstance();
                    var mainDiv = document.getElementById("mainDiv");
                    var geoView = new Geo_view(mainDiv,geoManager);
                });
    </script>
</head>
<body>
    高 度:<input id = "penWeight" type="text">
    半 径:<input id = "penRadius" type="text">
    类 型:<input id = "penType" type="text">
    <hr>
    颜色1:<input id = "color1" type="text">
    颜色2:<input id = "color2" type="text">
    颜色3:<input id = "color3" type="text">
    <hr>
    <div id = "mainDiv"></div>
</body>
</html>
